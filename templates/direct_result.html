<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Result - Movie Link</title>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="list-group px-4 py-4">
      {% for x, y, z in nollyverse %} {% if y == 1 %}
      <button
        type="button"
        class="list-group-item list-group-item-action list-group-item-dark"
        onclick="window.open('{{x}}', '_blank')"
      >
        <div class="col text-truncate">{{z}}{{x}}</div>
      </button>
      {% elif y == 0 %}
      <button
        type="button"
        class="list-group-item list-group-item-action list-group-item-dark"
      >
        <div class="col text-truncate">{{x}}</div>
      </button>
      {% else %}
      <figure class="figure">
        <img
          src="{{x}}"
          class="figure-img img-fluid rounded"
          style="width: 15%"
          alt="Nollyverse"
        />
        <figcaption class="figure-caption">
          <b>{{z}}</b>
          <br />
          Links from
          <a href="https://www.nollyverse.com/" target="_blank">Nollyverse</a>
        </figcaption>
      </figure>
      {% endif %} {% endfor %}
    </div>

    <div class="list-group px-4 py-4">
      {% for x, y, z in fzmovies %} {% if y == 1 %}
      <button
        type="button"
        class="list-group-item list-group-item-action list-group-item-dark"
        onclick="window.open('{{x}}', '_blank')"
      >
        <div class="col text-truncate">{{z}}{{x}}</div>
      </button>
      {% elif y == 0 %}
      <button
        type="button"
        class="list-group-item list-group-item-action list-group-item-dark"
      >
        <div class="col text-truncate">{{x}}</div>
      </button>
      {% else %}
      <figure class="figure">
        <img
          src="{{x}}"
          class="figure-img img-fluid rounded"
          style="width: 15%"
          alt="FZMovies"
        />
        <figcaption class="figure-caption">
          <b>{{z}}</b>
          <br />
          Links from
          <a href="https://www.fzmovies.net/" target="_blank">FZMovies</a>
        </figcaption>
      </figure>
      {% endif %} {% endfor %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
